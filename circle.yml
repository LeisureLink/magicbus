machine:
  timezone:
    America/Denver
  node:
    version: 4
  services:
    - rabbitmq-server
dependencies:
  pre:
    - rm -rf node_modules/
    - npm install mocha-junit-reporter
  post:
    - rm -r ~/.gradle
deployment:
  release:
    tag: /v.*/
    owner: LeisureLink
    commands:
      - npm publish
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/mocha-results.xml MOCHA_REPORTER=mocha-junit-reporter npm run ci
